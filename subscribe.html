<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Suscripción</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d47a1, #1976d2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .subscribe-container {
            background-color: #0b3d91;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(25, 118, 210, 0.7);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #ffeb3b;
        }

        h2 {
            font-weight: 400;
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #fffde7;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            padding: 15px 20px;
            font-size: 1.2rem;
            border: 2px solid #2196f3;
            border-radius: 8px;
            background-color: #0b3d91;
            color: #e3f2fd;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="email"]:focus,
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #ffeb3b;
            box-shadow: 0 0 10px #ffeb3b;
            font-size: 1.4rem;
            background-color: #1565c0;
            color: #fff;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #ffeb3b;
            color: #0b3d91;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #fdd835;
        }

        .success-message {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #cddc39;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="subscribe-container">
        <h1>Suscríbete</h1>
        <h2>Recibe todas nuestras novedades</h2>
        <form id="subscribeForm">
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required />
            <input type="text" id="username" name="username" placeholder="Usuario" />
            <input type="password" id="password" name="password" placeholder="Contraseña" />
            <button type="submit">Suscribirse</button>
        </form>
        <div id="message" class="success-message"></div>
        
        
        
</body>

        
        
        
    </div>





    <script>
        const form = document.getElementById('subscribeForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = form.email.value.trim();
            const username = form.username.value.trim();
            const password = form.password.value;

            // Validar correo electrónico básico
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                messageDiv.textContent = 'Por favor, ingresa un correo electrónico válido.';
                messageDiv.style.color = 'red';
                return;
            }

            // Guardar en almacenamiento local
            const subscriberData = {
                email: email,
                username: username,
                password: password
            };

            localStorage.setItem('subscriber', JSON.stringify(subscriberData));

            messageDiv.textContent = '¡Gracias por suscribirte!';
            messageDiv.style.color = '#cddc39';

            // Limpiar formulario
            form.reset();

            // Redirigir a login después de 2 segundos
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });
    </script>
</body>
</html>
