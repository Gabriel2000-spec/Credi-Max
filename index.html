<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d47a1, #1976d2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login-container {
            background-color: #0b3d91;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(25, 118, 210, 0.7);
            width: 360px;
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #ffeb3b;
        }

        h2 {
            font-weight: 400;
            font-size: 1.0rem;
            margin-bottom: 30px;
            color: #fffde7;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            padding: 15px 20px;
            font-size: 1.2rem;
            border: 2px solid #2196f3;
            border-radius: 8px;
            background-color: #0b3d91;
            color: #e3f2fd;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="email"]:focus,
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #ffeb3b;
            box-shadow: 0 0 10px #ffeb3b;
            font-size: 1.4rem;
            background-color: #1565c0;
            color: #fff;
        }

       
       
       .buttons {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 30px; /* Espacio entre botones */
}

.buttons button {
    flex: 2; /* Para que tomen el mismo ancho */
    padding: 1px 3; /* Menos alto */
    font-size: 1.4rem; /* Tamaño un poco más pequeño */
    font-weight: 600; /* Más delgado, menos pesado */
    color: #0b3d91;
    background-color: #ffeb3b;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.1s ease, color 0.3s ease;
}


.buttons button:hover {
    background-color: #fbc02d;
    color: #073763;
}
       
       

        .message {
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .error {
            color: #ff5252;
        }

        .success {
            color: #cddc39;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <h2>Bienvenido de nuevo</h2>
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required />
            <input type="text" id="username" name="username" placeholder="Usuario (opcional)" />
            <input type="password" id="password" name="password" placeholder="Contraseña" required />
            <div class="buttons">
    

<div class="button-row">
      
        </form>
        <div id="message" class="message"></div> 
    <button type="submit"> -Entrar-  </button> 
    
    <button>    
    
 <div style="text-align:center; margin-top: 0px;">
        <a href="subscribe.html" style="
            padding: 0px 30px;
            background-color: #ffeb3b;
            color: #0b3d91;
            font-weight: 700;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.3rem;
            cursor: pointer;
            display: inline-block;
        ">Suscribirse</a>
    
</button>
 </div>
    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = form.email.value.trim();
            const password = form.password.value;

            // Validar correo electrónico básico
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                messageDiv.textContent = 'Por favor, ingresa un correo electrónico válido.';
                messageDiv.className = 'message error';
                return;
            }

            if (!password) {
                messageDiv.textContent = 'Por favor, ingresa tu contraseña.';
                messageDiv.className = 'message error';
                return;
            }

            // Obtener datos guardados en localStorage
            const storedDataJSON = localStorage.getItem('subscriber');
            if (!storedDataJSON) {
                messageDiv.textContent = 'No hay usuarios registrados. Por favor, suscríbete primero.';
                messageDiv.className = 'message error';
                return;
            }

            const storedData = JSON.parse(storedDataJSON);

            // Comparar email y contraseña
            if (storedData.email === email && storedData.password === password) {
                messageDiv.textContent = '¡Bienvenido! Has iniciado sesión correctamente.';
                messageDiv.className = 'message success';

                // Redirigir tras 2 segundos a dashboard o página principal
                setTimeout(() => {
                    window.location.href = 'entrega.html'; // Cambia esta ruta según tu proyecto
                }, 2000);
            } else {
                messageDiv.textContent = 'Correo electrónico o contraseña incorrectos.';
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
